<!DOCTYPE html>
<html>
<head>
{%include 'header.html' %}
<title>{{ _('New Business Partner Address') }}</title>
</head>
<body>
{%include 'navbar.html' %}
<div class="container">
 <h3>{{ _('New Business Partner Address') }}</h3>
 <hr />
<div class="form-group">
<form action="#" method="post" class="form-horizontal" id="businessPartnerAddressForm">
<div class="form-group">
<label for="city" class="col-sm-2 control-label">{{ _('City') }}:</label>
<div class="col-sm-4">
<input type="text" class="form-control" name="city" id="city" value="{{address.city}}" data-msg-required="The city field is required" required>
</div>
</div>
<div class="form-group">
<label for="street" class="col-sm-2 control-label">{{ _('Address') }}:</label>
<div class="col-sm-4">
<input type="text" class="form-control" name="street" id="street" value="{{address.street}}" data-msg-required="The street field is required" required>
</div>
</div>
<div class="form-group">
<label for="state_province" class="col-sm-2 control-label">{{ _('STATE_PROVINCE') }}:</label>
<div class="col-sm-4">
<input type="text" class="form-control" name="state_province" id="state_province" value="{{state_province}}" data-msg-required="The state province field is required" required>
</div>
</div>
<div class="form-group">
<label for="country" class="col-sm-2 control-label" >{{ _('Country') }}:</label>
<div class="col-sm-4">
<select name="country" class="form-control">
	{% for t in territories %}
	<option value={{ t.code }}>{{ t.name }}</option>
	{% endfor %}
</select>	
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-2 col-sm-4">
<a class="btn btn-default" role="button"  href="{{url_for('displayBusinessPartnerAddresses' , business_partner_id=business_partner_id)}}">
<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  Cancel
</a>
<button type="submit" class="btn btn-default">
<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
  Submit
</button>
</div>
</div>
</form>
{%include 'footer.html' %}
</body>
</html>
