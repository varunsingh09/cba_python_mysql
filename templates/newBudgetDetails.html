<!DOCTYPE html>
<html>
<head>
 {%include 'header.html' %}
<title>{{ _('New Budget Detail') }}</title>
</head>
<body>
{%include 'navbar.html' %}
<div class="container">
 <h3>{{ _('New Budget Detail') }}</h3>
 <hr />
<div class="form-group">
<form action="#" method="post" class="form-horizontal">
<div class="form-group">
<label for="amount" class="col-sm-2 control-label">{{ _('Amount') }}:</label>
<div class="col-sm-4">
<input type="text" class="form-control" name="amount" id="amount" data-msg-required="The amount field is required" required>
</div>
</div>
<div class="form-group">
<label for="account" class="col-sm-2 control-label" >{{ _('Account') }}:</label>
<div class="col-sm-4">
<select name="account" class="form-control">
	{% for a in accounts %}
	<option value={{ a.id }}>{{ a.account }}</option>
	{% endfor %}
</select>	
</div>
</div>
<div class="form-group">
<label for="period" class="col-sm-2 control-label" >{{ _('Period') }}:</label>
<div class="col-sm-4">
<select name="period" class="form-control">
	{% for p in periods %}
	<option value={{ p.id }}>{{ p.period }}</option>
	{% endfor %}
</select>	
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-2 col-sm-4">
<a class="btn btn-default" role="button"  href="{{url_for('displayBudgetDetails' , budget_id=budget_id)}}">
<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  Cancel
</a>
<button type="submit" class="btn btn-default">
<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
  Submit
</button>
</div>
</div>
</form>
{%include 'footer.html' %}
</body>
</html>
