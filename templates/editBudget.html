<!DOCTYPE html>
<html>
<head>
{%include 'header.html' %}
<title>{{ _('Edit Budget') }}</title>
</head>
<body>
{%include 'navbar.html' %}
<div class="container">
<h3>{{ _('Edit Budget') }}</h3>
<hr />
<form action="#" method="post" class="form-horizontal" id="budgetForm">
<div class="form-group">
<label for="budget" class="col-sm-2 control-label">{{ _('Budget') }}:</label>
<div class="col-sm-4">
<input type="text" class="form-control" name="budget" id="budget" value="{{budget.budget}}" data-msg-required="The budget field is required" required>
</div>
</div>
<div class="form-group">
<label for="description" class="col-sm-2 control-label">{{ _('Description') }}:</label>
<div class="col-sm-4">
<input type="text" class="form-control" name="description" id="description" value="{{budget.description}}">
</div>
</div>
<div class="form-group">
<label for="entity" class="col-sm-2 control-label" >{{ _('Entity') }}:</label>
<div class="col-sm-4">
<select name="entity" class="form-control">
	{% for e in entities %}
	<option value={{ e.id }}>{{ e.entity }}</option>
	{% endfor %}
</select>	
</div>
</div>
<div class="form-group">
<label for="calendar" class="col-sm-2 control-label" >{{ _('Calendar') }}:</label>
<div class="col-sm-4">
<select name="calendar" class="form-control">
	{% for c in calendars %}
	<option value={{ c.id }}>{{ c.calendar }}</option>
	{% endfor %}
</select>	
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-2 col-sm-4">
<a class="btn btn-default" role="button"  href="{{url_for('displayBudgets')}}">
<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  Cancel
</a>
<button type="submit" class="btn btn-default">
<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
  Submit
</button>
</div>
</div>
</form>
{%include 'footer.html' %}
</body>
</html>
