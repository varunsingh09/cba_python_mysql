<!DOCTYPE html>
<html>
<head>
{%include 'header.html' %}
<title>{{ _('New Tax') }}</title>
</head>
<body>
{%include 'navbar.html' %}
<div class="container">
 <h3>{{ _('New Tax') }}</h3>
 <hr />
<div class="form-group">
<form action="#" method="post" class="form-horizontal" id="taxForm">
<div class="form-group">
<label for="code" class="col-sm-2 control-label">{{ _('Code') }}:</label>
<div class="col-sm-4">
<input type ="text" class="form-control" name="code" id="code" data-msg-required="The code field is required" required>
</div>
</div>
<div class="form-group">
<label for="tax" class="col-sm-2 control-label">{{ _('Tax') }}:</label>
<div class="col-sm-4">
<input type ="text" class="form-control" name="tax" id="tax" data-msg-required="The tax field is required" required>
</div>
</div>
<div class="form-group">
<label for="status" class="col-sm-2 control-label">{{ _('Status') }}:</label>
<div class="col-sm-4">
<input type ="radio" name="status" value="1" checked>{{ _('Enabled') }}<br />
<input type="radio"  name="status" value="0">{{ _('Disabled') }}
</div>
</div>
<div class="form-group">
<label for="rate" class="col-sm-2 control-label">{{ _('Rate') }}:</label>
<div class="col-sm-4">
<input type ="text" class="form-control" name="rate" id="rate" data-msg-required="The rate field is required" required>
</div>
</div>
<div class="form-group">
<label for="start_date" class="col-sm-2 control-label">{{ _('Start date') }}:</label>
<div class="col-sm-4">
<input type ="text" class="form-control" name="start_date" id="start_date" data-msg-required="The start date field is required" required>
</div>
</div>
<div class="form-group">
<label for="end_date" class="col-sm-2 control-label">{{ _('End date') }}:</label>
<div class="col-sm-4">
<input type ="text" class="form-control" name="end_date" id="end_date" data-msg-required="The end date field is required" required>
</div>
</div>
<div class="form-group">
<label for="territory" class="col-sm-2 control-label">{{ _('Territory') }}:</label>
<div class="col-sm-4">
<select name="territory_id" class="form-control">
{% for t in territories %}
<option value="{{ t.code }}">{{t.name}}</option>
{% endfor %}
</select>
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-2 col-sm-4">
<a class="btn btn-default" role="button"  href="{{url_for('displayTaxes')}}">
<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  Cancel
</a>
<button type="submit" class="btn btn-default">
<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
  Submit
</button>
</div>
</div>
</form>
{%include 'footer.html' %}
</body>
</html>
