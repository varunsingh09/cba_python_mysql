<!DOCTYPE html>
<html>
{%include 'header.html' %}
<title>{{ _('Edit Item') }}</title>
</head>
<body>
{%include 'navbar.html' %}
<div class="container">
 <h3>{{ _('Edit Item') }}</h3>
 <hr />
<div class="form-group">
<form action="#" method="post" class="form-horizontal" id="itemForm">
<div class="form-group">
<label for="code" class="col-sm-2 control-label">{{ _('Code') }}:</label>
<div class="col-sm-4">
<input type="text" class="form-control" name="code" id="code" value="{{item.code}}" data-msg-required="The code field is required" required>
</div>
</div>
<div class="form-group">
<label for="item" class="col-sm-2 control-label">{{ _('Item') }}:</label>
<div class="col-sm-4">
<input type="text" class="form-control" name="item" id="item" value="{{item.item}}" data-msg-required="The item field is required" required>
</div>
</div>
<div class="form-group">
<label for="description" class="col-sm-2 control-label">{{ _('Description') }}:</label>
<div class="col-sm-4">
<input type="text" class="form-control" name="description" id="description" value="{{item.description}}">
</div>
</div>
<div class="form-group">
<label for="list_price" class="col-sm-2 control-label">{{ _('List Price') }}:</label>
<div class="col-sm-4">
<input type="text" class="form-control" name="list_price" id="list_price" value="{{item.list_price}}">
</div>
</div>
<div class="form-group">
<label for="size" class="col-sm-2 control-label">{{ _('Size') }}:</label>
<div class="col-sm-4">
<input type="text" class="form-control" name="size" id="size" value="{{item.size}}">
</div>
</div>
<div class="form-group">
<label for="size_measure" class="col-sm-2 control-label">{{ _('Size Measure') }}:</label>
<div class="col-sm-4">
<input type="text" class="form-control" name="size_measure" id="size_measure" value="{{item.size_measure}}">
</div>
</div>
<div class="form-group">
<label for="weight" class="col-sm-2 control-label">{{ _('Weight') }}:</label>
<div class="col-sm-4">
<input type="text" class="form-control" name="weight" id="weight" value="{{item.weight}}">
</div>
</div>
<div class="form-group">
<label for="item_class" class="col-sm-2 control-label">{{ _('Class') }}:</label>
<div class="col-sm-4">
<input type="text" class="form-control" name="item_class" id="item_class" value="{{item.item_class}}">
</div>
</div>
<div class="form-group">
<label for="status" class="col-sm-2 control-label">{{ _('Status') }}:</label>
<div class="col-sm-4">
<input type="text" class="form-control" name="status" id="status" value="{{item.status}}">
</div>
</div>
<div class="form-group">
<label for="start_date" class="col-sm-2 control-label">{{ _('Start Date') }}:</label>
<div class="col-sm-4">
<input type="text" class="form-control" name="start_date" id="start_date" value="{{item.start_date}}">
</div>
</div>
<div class="form-group">
<label for="end_date" class="col-sm-2 control-label">{{ _('End Date') }}:</label>
<div class="col-sm-4">
<input type="text" class="form-control" name="end_date" id="end_date" value="{{item.end_date}}">
</div>
</div>
<div class="form-group">
<label for="discontinued_date" class="col-sm-2 control-label">{{ _('Discontinued Date') }}:</label>
<div class="col-sm-4">
<input type="text" class="form-control" name="discontinued_date" id="discontinued_date" value="{{item.discontinued_date}}">
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-2 col-sm-4">
<a class="btn btn-default" role="button"  href="{{url_for('displayItems' , category_id=category_id)}}">
<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  {{ _('Cancel') }}
</a>
<button type="submit" class="btn btn-default">
<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
  {{ _('Submit') }}
</button>
</div>
</div>
</form>
{%include 'footer.html' %}
</body>
</html>
