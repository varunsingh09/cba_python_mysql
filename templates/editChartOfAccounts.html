<!DOCTYPE html>
<html>
<head>
{%include 'header.html' %}
<title>{{ _('Edit Chart Of Accounts') }}</title>
</head>
<body>
{%include 'navbar.html' %}
<div class="container">
<h3>{{ _('Edit Chart Of Accounts') }}</h3>
<hr />
<div class="form-group">
<form action="#" method="post" class="form-horizontal" id="chartOfAccountsForm">
<div class="form-group">
<label for="code" class="col-sm-2 control-label">{{ _('Code') }}:</label>
<div class="col-sm-4">
<input type="text" class="form-control" name="code" id="code" value="{{chart.code}}" data-msg-required="The field code is required" required>
</div>
</div>
<div class="form-group">
<label for="chart" class="col-sm-2 control-label">{{ _('Chart') }}:</label>
<div class="col-sm-4">
<input type="text" class="form-control" name="chart" id="chart" value="{{chart.chart}}" data-msg-required="The field name is required" required>
</div>
</div>
<div class="form-group">
<label for="description" class="col-sm-2 control-label">{{ _('Description') }}:</label>
<div class="col-sm-4">
<textarea class="form-control" rows="3" name="description">
{{chart.description}}
</textarea>
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-2 col-sm-4">
<a class="btn btn-default" role="button"  href="{{url_for('displayChartsOfAccounts')}}">
<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  {{ _('Cancel') }}
</a>
<button type="submit" class="btn btn-default">
<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
  {{ _('Submit') }}
</button>
</div>
</div>
</form>
{%include 'footer.html' %}
</body>
</html>
