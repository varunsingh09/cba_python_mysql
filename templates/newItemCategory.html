<!DOCTYPE html>
<html>
<head>
{%include 'header.html' %}
<title>{{ _('New Item Category') }}</title>
</head>
<body>
{%include 'navbar.html' %}
<div class="container">
<h3>{{ _('New Item Category') }}</h3>
<hr />
<form action="#" method="post" class="form-horizontal" id="itemCategoryForm">
<div class="form-group">
<label for="category" class="col-sm-2 control-label">{{ _('Name') }}:</label>
<div class="col-sm-4">
<input type="text" class="form-control" name="category" id="category" data-msg-required="The name field is required" required>
</div>
</div>
<div class="form-group">
<label for="description" class="col-sm-2 control-label">{{ _('Description') }}:</label>
<div class="col-sm-4">
<input type="text" class="form-control" name="description" id="description" >
</div>
</div>
<div class="form-group">
<label for="entity" class="col-sm-2 control-label" >{{ _('Entity') }}:</label>
<div class="col-sm-4">
<select name="entity" class="form-control">
	{% for e in entities %}
	<option value={{ e.id }}>{{ e.entity }}</option>
	{% endfor %}
</select>	
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-2 col-sm-4">
<a class="btn btn-default" role="button"  href="{{url_for('displayItemCategories')}}">
<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  {{ _('Cancel') }}
</a>
<button type="submit" class="btn btn-default">
<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
  {{ _('Submit') }}
</button>
</div>
</div>
</form>
{%include 'footer.html' %}
</body>
</html>
