<!DOCTYPE html>
<html>
<head>
 {%include 'header.html' %}
<title>{{ _('New Bank') }}</title>
</head>
<body>
{%include 'navbar.html' %}
<div class="container">
 <h3>{{ _('New Bank') }}</h3>
 <hr />
 <div class="form-group">
<form action="#" method="post" class="form-horizontal" id="bankForm">
<div class="form-group">
<label for="code" class="col-sm-2 control-label">{{ _('Code') }}:</label>
<div class="col-sm-4">
<input type="text" class="form-control" name="code" id="code" data-msg-required="The field code is required" required>
</div>
</div>
<div class="form-group">
<label for="bank" class="col-sm-2 control-label">{{ _('Bank') }}:</label>
<div class="col-sm-4">
<input type="text" class="form-control" name="bank" id="bank" data-msg-required="The field bank is required" required>
</div>
</div>
<div class="form-group">
<label for="country" class="col-sm-2 control-label">{{ _('Country') }}:</label>
<div class="col-sm-4">
<select name="country" class="form-control">
{% for c in countries %}
<option value="{{ c.code }}">{{ c.name}}</option>
{% endfor %}
</select>
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-2 col-sm-4">
<a class="btn btn-default" role="button"  href="{{url_for('displayBanks')}}">
<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  {{ _('Cancel') }}
</a>
<button type="submit" class="btn btn-default">
<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
  {{ _('Submit') }}
</button>
</div>
</div>
{%include 'footer.html' %}
</body>
</html>
