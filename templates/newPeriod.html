<!DOCTYPE html>
<html>
{%include 'header.html' %}
<title>{{ _('New Period') }}</title>
</head>
<body>
{%include 'navbar.html' %}
<div class="container">
 <h3>{{ _('New Period') }}</h3>
 <hr />
<div class="form-group">
<form action="#" method="post" class="form-horizontal" id="periodForm">
<div class="form-group">
<label for="period" class="col-sm-2 control-label">{{ _('Period') }}:</label>
<div class="col-sm-4">
<input type="text" class="form-control" name="period" id="period" data-msg-required="The period field is required" required>
</div>
</div>
<div class="form-group">
<label for="period_start" class="col-sm-2 control-label">{{ _('Start date') }}:</label>
<div class="col-sm-4">
<input type="text" class="form-control" name="period_start" id="period_start" data-msg-required="The start date field is required" required>
</div>
</div>
<div class="form-group">
<label for="period_start" class="col-sm-2 control-label">{{ _('End date') }}:</label>
<div class="col-sm-4">
<input type="text" class="form-control" name="period_end" id="period_end" data-msg-required="The end date field is required" required>
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-2 col-sm-4">
<a class="btn btn-default" role="button"  href="{{url_for('displayPeriods' , calendar_id=calendar_id)}}">
<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
 {{ _(' Cancel') }}
</a>
<button type="submit" class="btn btn-default">
<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
 {{ _(' Submit') }}
</button>
</div>
</div>
</form>
{%include 'footer.html' %}
</body>
</html>
